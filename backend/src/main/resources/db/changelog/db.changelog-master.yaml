databaseChangeLog:
    - changeSet:
        id: default tables
        author: Tivadar Bocz
        changes:
          - createTable:
              tableName: user
              columns:
                - column:
                    name: user_id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: user_name
                    type: varchar(64)
                    constraints:
                      unique: true
                - column:
                    name: password
                    type: varchar(255)
                - column:
                    name: email
                    type: varchar(128)
                    constraints:
                      unique: true
                - column:
                    name: first_name
                    type: varchar(64)
                - column:
                    name: last_name
                    type: varchar(64)
                - column:
                    name: role
                    type: varchar(64)
                - column:
                    name: disabled
                    type: boolean
                - column:
                    name: created_on
                    type: timestamp
                    defaultValueComputed: "CURRENT_TIMESTAMP"
                - column:
                    name: created_by
                    type: varchar(64)

